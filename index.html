<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
   <nav class="navbar navbar-dark bg-info mb-5">
      <div class="container">
        <a href="" class="nav-brand" style="color:antiquewhite;">Image Filter</a>
      </div>
   </nav>

   <div class="container">
     <div class="row">
       <div class="col-md-10 m-auto">
          <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile">
              <label class="custom-file-label" for="customFile">Choose file</label>
            </div>

            <canvas id="canvas"></canvas>
            <h4 class="text-center my-3">Filters</h4>

            <div class="row text-center my-4">

              <div class="col-md-3">
                <div class="btn-group btn-group-sm">
                  <button class="filter-btn brightness-remove btn btn-info">-</button>
                  <button class="btn btn-secondary btn-disabled" disabled>Brightness</button>
                  <button class="filter-btn brightness-add btn btn-info">+</button>
                </div>
              </div>

              <div class="col-md-3">
                  <div class="btn-group btn-group-sm">
                    <button class="filter-btn contrast-remove btn btn-info">-</button>
                    <button class="btn btn-secondary btn-disabled" disabled>Contrast</button>
                    <button class="filter-btn contrast-add btn btn-info">+</button>
                  </div>
                </div>

                <div class="col-md-3">
                    <div class="btn-group btn-group-sm">
                      <button class="filter-btn saturation-remove btn btn-info">-</button>
                      <button class="btn btn-secondary btn-disabled" disabled>Saturation</button>
                      <button class="filter-btn saturation-add btn btn-info">+</button>
                    </div>
                  </div>

                  <div class="col-md-3">
                      <div class="btn-group btn-group-sm">
                        <button class="filter-btn vibrance-remove btn btn-info">-</button>
                        <button class="btn btn-secondary btn-disabled" disabled>Vibrance</button>
                        <button class="filter-btn vibrance-add btn btn-info">+</button>
                      </div>
                    </div>
            </div>
            <!-- end of row -->
            <h4 class="text-center my-3 mx-4">Layers</h4>
            <div class="row text-center my-4">
              <div class="col-md-3">
                <div class="btn-group btn-group-sm">
                 <button class="btn btn-secondary filter-btn multiply">multiply</button>
                  
                </div>
              </div>


              <div class="col-md-3">
                <div class="btn-group btn-group-sm">
                 <button class="btn btn-secondary filter-btn curves">curves</button>
                  
                </div>
              </div>


              <div class="col-md-3">
                <div class="btn-group btn-group-sm">
                 <button class="btn btn-secondary filter-btn gamma">gamma</button>
                  
                </div>
              </div>

              <div class="col-md-3">
                <div class="btn-group btn-group-sm">
                 <button class="btn btn-secondary filter-btn hue">hue</button>
                  
                </div>
              </div>
            </div>
            <!-- <./row> -->

            <div class="row text-center">
                <div class="col-md-12">
                    <button class="btn btn-primary btn-lg" id="download">Download</button>
                </div>
                
            </div>

       </div>
     </div>
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    <!-- camel js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.0.0/caman.full.min.js"></script>
   <script src="main.js"></script>
  </body>
</html>
